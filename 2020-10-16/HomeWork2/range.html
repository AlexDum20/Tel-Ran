<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="range.js" defer></script>
    <link rel="stylesheet" href="range.css">
</head>
<body>
<div divName="input">
    <label class="red">
        <span>R</span>
        <input type="range"  inpName="inpR" min="0" , max="255" step="1" value="0">
        <span spName='res'>0</span>
    </label>
    <label class="green">
        <span>G</span>
        <input type="range"  inpName="inpG" min="0" , max="255" step="1" value="0">
        <span spName='res'>0</span>
    </label>
    <label class="blue">
        <span>B</span>
        <input type="range" inpName="inpB" min="0" , max="255" step="1" value="0">
        <span spName='res'>0</span>
    </label>
</div>
<div divName="target" class="target"></div>
</body>
</html>
